<script type="text/javascript">
    $("#getHello").on("click",function(){
        $.mobile.loading("show");   //开始显示加载中

        $.ajax({
            type: 'get',
            url: "http://localhost:4928/api/Home/index",
            timeout:1000,
            success: function(data)
            {
                alert(data);

                $.mobile.loading("hide");   //结束显示加载中
            },
            error:function(){
                alert("error");

                $.mobile.loading("hide");   //结束显示加载中
            }
        });
    });
</script>
